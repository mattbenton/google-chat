<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/widget.css" rel="stylesheet" />
</head>
<body class="s-online">

  <div class="title-bar group">
    <i class="icon-bubble"></i>
    <span class="user-name"></span>
    <div class="title-bar-options">
      <i class="icon-minimize title-bar-icon"></i>
      <i class="icon-maximize title-bar-icon"></i>
      <i class="icon-close title-bar-icon"></i>
    </div>
  </div><!-- .title-bar -->

  <div class="widget-body">

    <hr class="status-line" />

    <div class="options-bar">
      <i class="icon-video options-bar-icon"></i>
      <i class="icon-add-user options-bar-icon"></i>
      <i class="icon-gear options-bar-icon"></i>
    </div>

    <div class="messages">
      <!-- <matt data-"">asdf</matt> -->
      <div class="message message-template">
        <div class="avatar"></div>
        <div class="message-content"></div>
      </div>
    </div>

    <div class="message-input-wrapper s-focused">
      <i class="icon icon-smiley"></i>
      <div class="message-input" contenteditable="true" data-placeholder="Send a message..."></div>
      <i class="icon icon-upload"></i>
    </div>

  </div><!-- .widget-body -->

  <script src="vendor/jquery-1.10.2.min.js"></script>
  <script src="vendor/underscore-min.js"></script>
  <script src="vendor/socket.io/socket.io.min.js"></script>
  <script src="vendor/md5.js"></script>
  <script src="js/widget.js"></script>
</body>
</html>
